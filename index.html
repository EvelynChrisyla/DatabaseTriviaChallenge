<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Trivia Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='url web kita/favicon.ico' rel='shortcut icon' type='image/x-icon'/>
</head>
<body>

    <div class="start_btn"><Button>Start</Button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Rules of Database Trivia Challenge</span>
        </div>
        <div class="info_list">
            <div class="info">- Time for each question is <span> 10 Seconds</span></div>
            <div class="info1">- Each question can only be answered <span>Once</span></div>

        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Play</button>
        </div>
    </div>
    
   <!--Quiz Box-->
   <div class="quiz_box">
        <header>
            
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="time_sec">15</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!--<span>What does HTML Stand For?</span>-->
            </div>

            <div class="option_list">
                
            </div>
        </section>

        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">Next Que</button>

        </footer>
   </div>

   <div class="result_box">
        <div class="complete_text">RESULT:</div>

        <div class="score_text">
            
        </div>

        <div class="score_text_wrong">
            
        </div>

        <div class="buttons">
            <button class="quit">Back to First Page</button>
        </div>
        
   </div>
   <script src="script.js"></script>
   <script src="question.js"></script>
</body>
</html>
